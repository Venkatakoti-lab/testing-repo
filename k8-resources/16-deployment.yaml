apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: frontend
    tier: web
    purpose: practise
spec:
  replicas: 3
  selector:
    matchLabels:
        app: frontend
        tier: web 
        purpose: practise
  template:
    metadata:
      labels:
        app: frontend
        tier: web 
        purpose: practise
    spec:
      containers:
      - name: nginx
        image: nginx