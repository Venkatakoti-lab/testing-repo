apiVersion: v1
kind: Service
metadata:
  name: nginx-lb
spec:
  type: LoadBalancer
  selector:
    project: expense
    component: frontend
    tier: web
    version: "1.0.0"
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30000
---
apiVersion: v1
kind: Pod 
metadata:
  name: lb-demo
  labels:
    project: expense
    component: frontend
    tier: web 
    version: "1.0.0"
spec:
  containers:
    - name: nginx 
      image: nginx 