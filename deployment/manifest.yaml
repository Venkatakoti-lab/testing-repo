apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: frontend
    tier: web 
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend 
      tier: web 
  template:
    metadata:
      labels:
        app: frontend 
        tier: web 
    spec:
      containers:
      - name: nginx
        image: koti0120/demo-deployment:1.0.0

###so we need to access public so that we need a service.
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  type: LoadBalancer 
  selector:
      app: frontend 
      tier: web 
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30000